<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUSS • Linhas</title>
  <link rel="icon" href="../assets/tuss-logos/tuss-stripes.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
  <div id="navbar-container"></div>

  <main class="lines-main">
    <section class="lines-header">
      <h1>As nossas linhas</h1>
      <p>Escolha a linha para ver os horários e percursos.</p>
      <input type="text" id="line-search" placeholder="Pesquisar linha ou destino..." />
    </section>

    <section class="lines-grid" id="lines-grid">
      <!-- Linha 5 -->
      <a href="#" class="line-card line-5" data-number="5" data-name="Jardim do Império <> Canelas">
        <span class="line-number">5</span>
        <span class="line-name">Jardim do Império &lt;&gt; Canelas</span>
      </a>

      <!-- Linha 6 -->
      <a href="#" class="line-card line-6" data-number="6" data-name="Mercado Municipal <> Moinho (Estação)">
        <span class="line-number">6</span>
        <span class="line-name">Mercado Municipal &lt;&gt; Moinho (Estação)</span>
      </a>

      <!-- Linha 7 -->
      <a href="#" class="line-card line-7" data-number="7" data-name="Santa Cruz <> Moinho (Estação)">
        <span class="line-number">7</span>
        <span class="line-name">Santa Cruz &lt;&gt; Moinho (Estação)</span>
      </a>

      <!-- Linha 13 -->
      <a href="#" class="line-card line-13" data-number="13" data-name="Mercado Municipal <> Moreira">
        <span class="line-number">13</span>
        <span class="line-name">Mercado Municipal &lt;&gt; Moreira</span>
      </a>

      <!-- Linha 14 -->
      <a href="#" class="line-card line-14" data-number="14" data-name="Mercado Municipal <> Moreira">
        <span class="line-number">14</span>
        <span class="line-name">Mercado Municipal &lt;&gt; Moreira</span>
      </a>

      <!-- Linha 18 -->
      <a href="#" class="line-card line-18" data-number="18" data-name="Mercado Municipal <> Cimo de Vila">
        <span class="line-number">18</span>
        <span class="line-name">Mercado Municipal &lt;&gt; Cimo de Vila</span>
      </a>
    </section>
  </main>

  <div id="footer-container"></div>
  <script src="../scripts/script.js"></script>
</body>
</html>
