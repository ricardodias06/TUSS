<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUSS &bull; Gestão de Dados</title>
    
    <link rel="stylesheet" href="../../styles/styles.css">
    
    <link rel="stylesheet" href="../../styles/components/navbar.css">
    <link rel="stylesheet" href="../../styles/components/footer.css">
    
    <link rel="stylesheet" href="../../styles/backoffice.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="navbar-container"></div>

    <main class="container admin-main">
        <header class="admin-header">
            <div class="header-text">
                <h1>Gestão de Dados</h1>
                <p>Painel de controlo de Staff</p>
            </div>
            <button class="btn-add-user" onclick="openCreateModal()">
                + Novo Membro
            </button>
        </header>

        <div class="table-card">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Roblox Username</th>
                        <th>Email</th>
                        <th>Cargo</th>
                        <th>Estado</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="staffTableBody">
                    </tbody>
            </table>
            <div id="loadingMessage">
                <div class="spinner"></div> A carregar dados...
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <div id="createModal" class="tuss-modal-overlay">
        <div class="tuss-modal-box">
            <span class="tuss-close-btn" onclick="closeCreateModal()">&times;</span>
            <h2 class="tuss-modal-title">Novo Membro</h2>
            
            <form id="createStaffForm">
                <div class="tuss-form-group">
                    <label class="tuss-label">Roblox Username</label>
                    <input type="text" id="newUsername" class="tuss-input" placeholder="Ex: freitasfaisca9" required>
                </div>
                
                <div class="tuss-form-group">
                    <label class="tuss-label">Email (@tuss.pt)</label>
                    <input type="email" id="newEmail" class="tuss-input" placeholder="Ex: motorista@tuss.pt" required>
                </div>

                <div class="tuss-form-group">
                    <label class="tuss-label">Password</label>
                    <input type="password" id="newPassword" class="tuss-input" value="tuss2026" required>
                </div>

                <div class="tuss-form-group">
                    <label class="tuss-label">Cargo</label>
                    <select id="newRole" class="tuss-input">
                        <option value="staff">Motorista (Staff)</option>
                        <option value="highrank">Administração</option>
                        <option value="passenger">Passageiro</option>
                    </select>
                </div>

                <p id="createFeedback" class="tuss-feedback"></p>
                <button type="submit" class="tuss-btn-submit">Criar Conta</button>
            </form>
        </div>
    </div>

    <div id="deleteModal" class="tuss-modal-overlay">
        <div class="tuss-modal-box" style="text-align: center; max-width: 400px;">
            <div style="font-size: 3rem; margin-bottom: 10px;">⚠️</div>
            <h2 class="tuss-modal-title" style="color: #e74c3c;">Tem a certeza?</h2>
            <p style="color: #666; margin-bottom: 25px; font-size: 0.95rem;">
                Esta ação vai remover o utilizador permanentemente. Não pode ser revertida.
            </p>
            
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button class="btn-cancel" onclick="closeDeleteModal()">Cancelar</button>
                <button id="confirmDeleteBtn" class="btn-danger">Sim, Eliminar</button>
            </div>
        </div>
    </div>

    <script src="../../scripts/auth.js"></script>
    <script src="../../scripts/backoffice.js"></script>
    
    <script src="../../scripts/script.js"></script> 
    <script src="../../scripts/lang-switch.js"></script>
</body>
</html>
