<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUSS &bull; Hub Pessoal</title>
    
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="../../styles/components/navbar.css">
    <link rel="stylesheet" href="../../styles/components/footer.css">
    <link rel="stylesheet" href="../../styles/hub.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="navbar-container"></div>

    <main class="hub-container">
        <header class="hub-greeting">
            <h1>A carregar...</h1>
            <p>Bem-vindo à área privada dos Transportes Urbanos de São Sebastião.</p>
        </header>

        <div class="hub-grid">
            <div class="hub-card profile-card">
                <div class="profile-header">
                    <img src="../../assets/svg-icons/user.svg" id="user-avatar" alt="Avatar" class="profile-avatar">
                    
                    <div class="profile-info">
                        <h2 id="user-name">--</h2>
                        <span class="badge" id="user-role">--</span>
                        <p class="user-id" id="user-id">ID: --</p>
                    </div>
                </div>
                <div class="profile-actions">
                    <button class="btn-outline-danger" id="logout-btn">
                        <i class="fa-solid fa-right-from-bracket"></i> Terminar Sessão
                    </button>
                </div>
            </div>

            <a href="backoffice.html" class="hub-card action-card" id="admin-panel-card" style="display: none;">
                <div class="icon-box warning">
                    <i class="fa-solid fa-server"></i>
                </div>
                <div class="card-content">
                    <h3>Backoffice</h3>
                    <p>Gestão de frota, escalas e recursos humanos.</p>
                </div>
                <div class="card-arrow">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </a>

            <a href="escalas.html" class="hub-card action-card">
                <div class="icon-box primary">
                    <i class="fa-solid fa-calendar-days"></i>
                </div>
                <div class="card-content">
                    <h3>Minhas Escalas</h3>
                    <p>Consulta os teus horários e serviços atribuídos.</p>
                </div>
                <div class="card-arrow">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </a>
            
             <a href="linhas.html" class="hub-card action-card">
                <div class="icon-box success">
                    <i class="fa-solid fa-route"></i>
                </div>
                <div class="card-content">
                    <h3>Linhas e Horários</h3>
                    <p>Informação geral sobre a operação.</p>
                </div>
                <div class="card-arrow">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </a>

        </div>
    </main>

    <div id="footer-container"></div>

    <script src="../../scripts/auth.js"></script>
    <script src="../../scripts/script.js"></script>
    <script src="../../scripts/hub.js"></script>
    <script src="../../scripts/lang-switch.js"></script>
</body>
</html>
